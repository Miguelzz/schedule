<app-nav-menu>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" (input)="getUsers($event.target.value)" placeholder="Buscar" aria-label="Search">
        <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
    </form>
</app-nav-menu>
<div class="container page-top">
    <div class="row">
        <div *ngFor="let user of users; let i=index" [attr.data-index]="i" class="col-md-4 col-xs-6 thumb">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{user.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{user.name}} {{user.lastName}}</h5>

                    <form>
                        <div class="form-group">
                            <label>Relacion</label>
                            <select [(ngModel)]="user.relation" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleFormControlSelect1">
                                <option value="0">Amigo</option>
                                <option value="1">Familiar</option>
                                <option value="2">Colega</option>
                                <option value="3">Otro</option>
                            </select>
                        </div>
                    </form>
                    <a *ngIf="user.relation" class="btn btn-primary" (click)="addRelation(user)">AÃ±adir a Contacto</a>
                </div>
            </div>
        </div>
    </div>
</div>
